<div class="rating-stars-wrapper">
  <p>Click to rate</p>
  <div class="rating-stars">
    <input
      id="rating-1"
      class="rating-input rating-input-1"
      type="radio"
      name="rating"
      value="1"
    />
    <input
      id="rating-2"
      class="rating-input rating-input-2"
      type="radio"
      name="rating"
      value="2"
    />

      value="3"
    />

      value="4"
    />
    <input
      id="rating-5"
      class="rating-input rating-input-5"
      type="radio"
      name="rating"
      value="5"
    />
    <label (click)="setRating(1)" class="rating-label" for="rating-1">
      <svg
        class="rating-star"
        width="32"
        height="32"
        viewBox="0 0 32 32"
        aria-hidden="true"
      >
        <g transform="translate(16,16)">
          <circle
            class="rating-star-ring"
            fill="none"
            stroke="#000"
            stroke-width="16"
            r="8"
            transform="scale(0)"
          />
        </g>
        <g
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <g transform="translate(16,16) rotate(180)">
            <polygon
              class="rating-star-stroke"
              points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
              fill="none"
            />
            <polygon
              class="rating-star-fill"
              points="0,15 4.41,6.07 14.27,4.64 7.13,-2.32 8.82,-12.14 0,-7.5 -8.82,-12.14 -7.13,-2.32 -14.27,4.64 -4.41,6.07"
              fill="#000"
            />
          </g>
          <g
            transform="translate(16,16)"
            stroke-dasharray="12 12"
            stroke-dashoffset="12"
          >
            <polyline
              class="rating-star-line"
              transform="rotate(0)"
              points="0 4,0 16"
            />
            <polyline
              class="rating-star-line"
              transform="rotate(72)"
              points="0 4,0 16"
            />
            <polyline
              class="rating-star-line"
              transform="rotate(144)"
              points="0 4,0 16"
            />
            <polyline
              class="rating-star-line"
              transform="rotate(216)"
              points="0 4,0 16"
            />
            <polyline
              class="rating-star-line"
              transform="rotate(288)"
              points="0 4,0 16"
            />
          </g>
        </g>
      </svg>
      <span class="rating-sr">1 star—Terrible</span>
    </label>
